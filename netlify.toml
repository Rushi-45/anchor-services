[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"
  # Disable secrets scanning for NEXT_PUBLIC_* variables (they're intentionally public)
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_FORMSPREE_ENDPOINT,NEXT_PUBLIC_WHATSAPP_NUMBER,NEXT_PUBLIC_WEBSITE_URL,NEXT_PUBLIC_COMPANY_NAME,NEXT_PUBLIC_COMPANY_EMAIL,NEXT_PUBLIC_COMPANY_PHONE,NEXT_PUBLIC_COUNTRY_CODE,NEXT_PUBLIC_DEVELOPER_NAME,NEXT_PUBLIC_DEVELOPER_EMAIL,NEXT_PUBLIC_DEVELOPER_WEBSITE,NEXT_PUBLIC_DEVELOPER_GITHUB,NEXT_PUBLIC_DEVELOPER_LINKEDIN"

